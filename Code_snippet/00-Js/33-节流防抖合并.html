<head>

<body>
    <script>

        function throttle(func, delay) {
            let timer;
            let start = 0;
            return function (...args) {
                let now = new Date();
                if (now - start < delay) {
                    clearTimeout(timer);
                    timer = setTimeout(function () {
                        start = now;
                        func.apply(this, args);
                    }, delay)
                } else {
                    start = now;
                    func.apply(this, args);
                }



            }
        }

        function task() {
            console.log(11);
        }
        window.addEventListener("click", throttle(task, 1000));


    </script>
</body>

</html>
