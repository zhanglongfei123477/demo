<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #center {
        background-color: #eeff2b;
        margin-left: 100px;
        margin-right: 100px;
    }

    #left {
        float: left;
        width: 100px;
        margin-left: -100%;
        background-color: rgb(184, 35, 35);
    }

    #right {
        float: left;
        width: 200px;
        margin-left: -200px;
        background-color: #0f0;
    }

    #parent {
        width: 100%;
        float: left;
        background-color: rgb(179, 176, 33);
    }
</style>

<body>
    <div id="parent">
        <div id="center">中间自适应</div>
    </div>
    <div id="left">左列定宽</div>
    <div id="right">右列定宽</div>

</body>

</html>
