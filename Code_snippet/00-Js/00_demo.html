<body>
    <script>
        var obj = {
            na: 'zlf',
            foo: function () {
                console.log(this);
            }
        };

        obj.foo();// obj

        (obj.foo = obj.foo)(); // window

        (false || obj.foo)(); // window
        (1, obj.foo)() // window
    </script>
